version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: bitacora_mongo_dev
    restart: unless-stopped
    ports:
      - "${MONGO_PORT:-27017}:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-bitacora}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-dev_password_2025}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-bitacora_db}
    volumes:
      - mongodb_data:/data/db
    networks:
      - bitacora_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/${MONGO_DATABASE:-bitacora_db} --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB Express para desarrollo (opcional)
  mongo-express:
    image: mongo-express:1.0
    container_name: bitacora_mongo_express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_ROOT_USER:-bitacora}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASSWORD:-dev_password_2025}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_ROOT_USER:-bitacora}:${MONGO_ROOT_PASSWORD:-dev_password_2025}@mongodb:27017/
      ME_CONFIG_BASICAUTH: "false"
    depends_on:
      - mongodb
    networks:
      - bitacora_network
    profiles:
      - development  # Solo se ejecuta con: docker-compose --profile development up

  # Bitacora API (cuando est√© listo)
  bitacora-api:
    build: .
    container_name: bitacora_api
    restart: unless-stopped
    ports:
      - "${API_PORT:-8080}:8080"
    environment:
      DATABASE_TYPE: ${DATABASE_TYPE:-mongodb}
      MONGODB_URI: mongodb://${MONGO_ROOT_USER:-bitacora}:${MONGO_ROOT_PASSWORD:-dev_password_2025}@mongodb:27017/${MONGO_DATABASE:-bitacora_db}
      RUST_LOG: ${RUST_LOG:-info}
      API_PORT: 8080
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - bitacora_network
    volumes:
      - ./data:/app/data  # Para SQLite fallback
    profiles:
      - api  # Solo se ejecuta con: docker-compose --profile api up

volumes:
  mongodb_data:
    driver: local

networks:
  bitacora_network:
    driver: bridge
